<!DOCTYPE html>
<html>
<head>
    <title>Calendar Generator</title>
</head>
<body>
    <h1>Calendar Generator</h1>
    <script>
        function generateCalendar() {
            const year = parseInt(prompt("Enter the year:"));
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            for (let month = 0; month < 12; month++) {
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const monthName = months[month];
                const daysInMonth = lastDay.getDate();
                const calendarTable = document.createElement("table");

                // Create a table for the month
                calendarTable.innerHTML = `
                    <caption>${monthName} ${year}</caption>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                `;

                // Fill in the days of the month
                let day = 1;
                for (let i = 0; i < 6; i++) {
                    let row = calendarTable.insertRow();
                    for (let j = 0; j < 7; j++) {
                        if (i === 0 && j < firstDay.getDay()) {
                            // Add empty cells for days before the 1st day of the month
                            row.insertCell();
                        } else if (day <= daysInMonth) {
                            row.insertCell().textContent = day;
                            day++;
                        }
                    }
                }

                document.body.appendChild(calendarTable);
            }
        }

        generateCalendar();
    </script>
</body>
</html>
